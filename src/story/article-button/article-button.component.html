<div class="container">
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#E78182" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="bookmark" id="{{ title }}" (click)="toggleBookmark()">
        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
    </svg>
    <div class="button" (click)="routeToUrl(url)">
        <input class="img" type="image" src= "{{ imgurl }}" id="article-img" alt="" />
        <div class="description">
            <p class="title">
                {{Â title }}
            </p>
            <p class="subtitle">
                {{ description }}
            </p>
        </div>
    </div>
    <div class="footer">
        <div class="tags">
            <p class="tag" *ngFor="let tag of tags">
                {{ tag }}
            </p>
        </div>
        <div class="datediv">
            <svg class="datesvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="#6F6F6F" fill="#6F6F6F">
                <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
            </svg>
            <p class="date">
                {{ date }}
            </p>
        </div>
    </div>
</div>
